type User {
  id: ID!
  name: String!
}

type Mutation {
  #   left side what we're going to take in - right side what we're going to return
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
}

type Query {
  items: [Item]!
}
